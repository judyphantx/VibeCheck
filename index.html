            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
                />
                <title style="text-align: center; font-family: Helvetica">
                  VibeCheck Chat
                </title>
                <style>
                  body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    background-color: #f4f4f9;
                  }
                  .chat-container {
                    width: 400px;
                    max-width: 100%;
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                  }
                  .chat-box {
                    height: 300px;
                    overflow-y: scroll;
                    margin-bottom: 20px;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    background-color: #fafafa;
                  }
                  .chat-input {
                    width: 100%;
                    padding: 10px;
                    font-size: 16px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    margin-bottom: 10px;
                  }
                  .button {
                    width: 100%;
                    padding: 10px;
                    background-color: #007bff;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                  }
                  .button:disabled {
                    background-color: #d6d6d6;
                  }
                  .message {
                    margin: 10px 0;
                  }
                  .user-message {
                    text-align: right;
                    color: #333;
                  }
                  .bot-message {
                    text-align: left;
                    color: #007bff;
                  }
                </style>
              </head>
              <body>
                <div class="chat-container">
                  <h3>VibeCheck: Stock Analysis Chat</h3>
                  <div class="chat-box" id="chat-box"></div>
                  <input
                    type="text"
                    id="user-input"
                    class="chat-input"
                    placeholder="Enter stock name or ticker..."
                    oninput="enableSendButton()"
                  />
                  <button
                    id="send-button"
                    class="button"
                    onclick="handleSendMessage()"
                    disabled
                  >
                    Send
                  </button>
                </div>

                <script>
                  const chatBox = document.getElementById("chat-box");
                  const userInput = document.getElementById("user-input");
                  const sendButton = document.getElementById("send-button");

                  let messages = [];

                  function enableSendButton() {
                    sendButton.disabled = !userInput.value.trim();
                  }

                  const appendMessage = (role, text) => {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message");
                    messageDiv.classList.add(
                      role === "user" ? "user-message" : "bot-message"
                    );
                    messageDiv.textContent = text;
                    chatBox.appendChild(messageDiv);
                    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
                  };

                  const handleSendMessage = async () => {
                    const userMessage = userInput.value.trim();
                    if (!userMessage) return;

                    appendMessage("user", userMessage); // Display user's message
                    userInput.value = ""; // Clear input field
                    enableSendButton(); // Disable send button after sending

                    try {
                      const response = await fetch(
                        "http://127.0.0.1:5000/chat",
                        {
                          method: "POST",
                          headers: { "Content-Type": "application/json" },
                          body: JSON.stringify({ message: userMessage }),
                        }
                      );

                      const data = await response.json();
                      if (data.message) {
                        appendMessage("bot", data.message); // Display bot's response
                      }
                    } catch (error) {
                      console.error("Error:", error);
                      appendMessage(
                        "bot",
                        "Oops! Something went wrong. Please try again."
                      );
                    }
                  };
                </script>
              </body>
            </html>
